<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus 360 View</title>
    <!-- Include the compatible Three.js library (revision 105) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
    <!-- Include the Panolens library -->
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="static/scripts/navigation.js"></script>

    <link rel="stylesheet" href="static/styles/style.css">


    <style>
        .nav-button {
            position: fixed;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .nav-button.forward { bottom: 80px; right: 50%; transform: translateX(50%); }
.nav-button.back { bottom: 20px; right: 50%; transform: translateX(50%); }
.nav-button.left { bottom: 50px; left: 20px; }
.nav-button.right { bottom: 50px; right: 20px; }
.nav-button:hover {
    background: rgba(255, 255, 255, 0.7);
    color: black;
}

    </style>
</head>
<body>
    <!-- Viewer container (required for Panolens) -->
    <div id="viewer" style="width: 100%; height: 100vh;"></div>

.nav-button:hover {
    background: rgba(255, 255, 255, 0.7);
    color: black;
}

    <!-- Navigation buttons -->
    <button class="nav-button forward" onclick="navigate('forward')">&uarr;</button>
    <button class="nav-button back" onclick="navigate('back')">&darr;</button>
    <button class="nav-button left" onclick="navigate('left')">&larr;</button>
    <button class="nav-button right" onclick="navigate('right')">&rarr;</button>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Now it's safe to call functions like navigate()
    });
</script>

    </html>
