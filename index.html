<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus 360 View</title>
    
    <!-- Include the compatible Three.js library (revision 105) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
    
    <!-- Include the Panolens library -->
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
    
    <!-- Your custom JavaScript file (updated path for GitHub Pages) -->
    <script src="static/scripts/navigation.js" defer></script>
    
    <!-- Your custom styles (updated path for GitHub Pages) -->
    <link rel="stylesheet" href="static/styles/style.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Viewer container -->
    <div id="viewer"></div>
    
    <!-- Label for displaying location names -->
    <div id="label" class="label"></div>

    <script>
        // JavaScript to initialize the Panolens viewer
        const viewer = new PANOLENS.Viewer({
            container: document.querySelector("#viewer"),
            autoHideInfospot: false,
            controlBar: true,
            horizontalView: true
        });
    </script>
</body>
</html>
